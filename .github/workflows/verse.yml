name: Verse of the Day to Discord

on:
  schedule:
    - cron: "0 11 * * *" # Daily at 7am Eastern
  workflow_dispatch:

jobs:
  post-verse:
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Fetch Verse of the Day
        run: |
          curl -s https://www.bible.com/verse-of-the-day/rss > verse.xml

      - name: Post to Discord
        run: |
          TITLE=$(xmllint --xpath 'string(//item/title)' verse.xml)
          CONTENT=$(xmllint --xpath 'string(//item/description)' verse.xml)

          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"ðŸ“– Verse of the Day\",
              \"description\": \"$CONTENT\",
              \"color\": 7506394,
              \"footer\": { \"text\": \"YouVersion Bible App\" }
            }]
          }" \
          ${{ secrets.DISCORD_WEBHOOK }}

